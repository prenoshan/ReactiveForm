<div class="jumbotron">

  <div class="container">

    <div class="row">

      <div class="col-md-6 offset-md-3">

        <h3>Reactive Login Form</h3>

        <form [formGroup]="loginForm" (submit)="onSubmit()">

          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && formFields.email.errors }" />
            <div *ngIf="submitted && formFields.email.errors" class="invalid-feedback">
                <div *ngIf="formFields.email.errors.required">Email is required</div>
                <div *ngIf="formFields.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="account.password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formFields.password.errors }" />

          <app-password-strength-bar [passwordToCheck]="account.password" [barLabel]="barLabel">
          </app-password-strength-bar>

          <div *ngIf="submitted && formFields.password.errors" class="invalid-feedback">
              <div *ngIf="formFields.password.errors.required">Password is required</div>
              <div *ngIf="formFields.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
      </div>

      <div class="form-group">

        <div class="custom-file">

          <input type="file" class="custom-file-input" id="customFile" accept=".png, .jpg, .jpeg" formControlName="imageUpload" class="form-control" (change)="onFileChange($event)" [ngClass]="{ 'is-invalid': submitted && formFields.imageUpload.errors }">

          <label #labelImport class="custom-file-label" for="customFile">Choose image</label>

          <div *ngIf="submitted && formFields.imageUpload.errors" class="invalid-feedback">

            <div *ngIf="formFields.imageUpload.errors.required">Image is required.</div>

          </div>

        </div>

        <p class="text-danger">{{uploadError}}</p>
      </div>

      <div class="form-group">
        <button class="btn btn-primary">Register</button>
    </div>

        </form>

      </div>

    </div>

  </div>

</div>
